<div class="container">
    <h2>Horizontal form</h2>
    <form [formGroup]="userForm" class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email" name="email">
          <p class="e-msg" *ngIf="userForm.controls.email.touched">
              <app-error-template errorPrefix="email" [errors]="userForm.get('email').errors"></app-error-template>
          </p>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          <p class="e-msg" *ngIf="userForm.controls.password.touched">
              <app-error-template  minLength=10 maxLength=50 errorPrefix="password" [errors]="userForm.get('password').errors"></app-error-template>
          </p>
        </div>

      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
          <div class="col-sm-10">          
            <input type="password" formControlName="repassword" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            <p class="e-msg" *ngIf="userForm.controls.repassword.touched">
                <app-error-template minLength=10 maxLength=50  errorPrefix="confirm password" [errors]="userForm.get('repassword').errors"></app-error-template>
            </p>
          </div>
  
        </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" formControlName="remember" name="remember"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
